<section data-ng-controller="PhotosController" data-ng-init="find()">
	<div class = "row text-center">
		<h2>Recent Uploads</h2>
	</div>

	<div class ="row">
		<div ng-repeat="photo in photos" class="col-xs-6 col-md-3">
			<a data-ng-href ="#!/photos/{{photo._id}}">
				<img ng-src = "{{photo.image}}" class = "thumbnail img-responsive">
			</a>
			<h4>{{photo.name}}</h4>
			<h4>{{photo.comment}}</h4>
			<div class="comments">
  				<comment ng-repeat="comment in comments" comment-data="comment"></comment>
  				<h2>future comment^^</h2>
			</div>
		</div>
	</div>
	
	<div class = "row text-center">
		<h2>Most Popular</h2>
	</div>

	<div class ="row">
		<div ng-repeat="photo in photos | orderBy: '-likes'" class="col-xs-6 col-md-3">
			<a data-ng-href ="#!/photos/{{photo._id}}">
				<img ng-src = "{{photo.image}}" class = "thumbnail img-responsive">
			</a>
			<h4>{{photo.name}}</h4>
			<div class="comments">
  				<comment ng-repeat="comment in comments" comment-data="comment"></comment>
  				<h2>future comment</h2>
			</div>
		</div>
	</div>
	<hr>

	<div class="row text-center">
		<h2>Newest Users</h2>
	</div>
	<div class = "row">
		<div class = "col-xs-6 col-md-3">
			<a href = "#" class = "thumbnail">
				<img src="http://placehold.it/171x180">
			</a>
		</div>
		<div class = "col-xs-6 col-md-3">
			<a href = "#" class = "thumbnail">
				<img src="http://placehold.it/171x180">
			</a>
		</div>
		<div class = "col-xs-6 col-md-3">
			<a href = "#" class = "thumbnail">
				<img src="http://placehold.it/171x180">
			</a>
		</div>
	</div>
	
</section>
