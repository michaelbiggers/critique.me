<section data-ng-controller="PhotosController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="photo.name"></h1>
	</div>

	<div class="page-body">
			<image ng-src="{{photo.image}}" style="max-width:100%"/>
		</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == photo.user._id))">
		<a class="btn btn-primary" href="/#!/photos/{{photo._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<div>
		<h2>
			Posted on
			<span data-ng-bind="photo.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="photo.user.displayName"></span>
		</h2>
		</div>
		<div>
		<h2>
			Likes: <span data-ng-bind="photo.likes.length-1"></span>
			Views: <span data-ng-bind="photo.views"></span>
		</h2>
		</div>
		<div>
		<h2>
		
			<button class="btn btn-success" ng-click="likeThis()" id="btn-like" data-id="{{ image.uniqueId }}" ng-show="!isLiked && authentication.user._id"><i class="fa fa-heart">Like</i></button>
			
		</h2>
		</div>


	</div>

	</script>
</section>

<section ng-app class="ng-scope">
<form ng-controller="FrmController">
		Post your Comment
		<form ng-controller="FrmController">
			<textarea ng-model="txtcomment" placeholder="Your Comment" style='width:550px'></textarea>

			<button ng-click='btn_add();' style='margin-top:10px;'>Post Comment</button>

			<h4>Comments</h4>
			<ul>
				<li ng-repeat="comnt in comment"> {{comnt}} <a style="float: right;" href="" ng-click="remItem($index)">x</a></li>
			</ul>
	</form>

	<script type="text/javascript">
	function FrmController($scope){
		$scope.comment = [];
		$scope.btn_add = function(){
			if($scope.txtcomment !=''){
			$scope.comment.push($scope.txtcomment);
			$scope.txtcomment = "";
			}


		}

		$scope.remItem = function($index){
			$scope.comment.splice($index, 1);
		}

	}

	</section>
